examples_reference:
  filename: examples_reference.yaml
  description: >
    原作翻案・オリジナル脚本の両方で再利用できる “長尺・詳細” 具体例集。
    小説プロンプト.txt と 映像プロンプト.txt のナレッジを統合し、
    カメラワーク／会話作法／トーン維持など実務ガイドも網羅。

  # ----------------------------------------------------
  # 1. 原作 → 映像翻案サンプル
  # ----------------------------------------------------
  example1:
    title: 原作フラグメント → 映像翻案
    original_excerpt: |-
      メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した……
    screenplay_conversion: |-
      EXT. 砂塵舞う王都郊外 - 夕刻
      POV SHOT  メロス（25）が荒野を全力疾走する。
      ロングテイクで汗と息遣いを強調。
    conversion_points:
      - 内面独白 → ランニング POV ＋ BGM 高揚
      - 叙述ト書き → 行動・音・画で置換して「ショー・ドント・テル」

  # ----------------------------------------------------
  # 2. ログライン → 三幕チャート
  # ----------------------------------------------------
  example2:
    title: ログライン → 三幕チャート
    logline: "2045 年、音を失った街で唯一歌える少女が世界を変える"
    three_act_chart:
      - act: I
        plot_point: 少女が歌うと街の色が戻るプロローグ
        visual_key: 灰色 → カラー切替
      - act: II
        plot_point: 権力者が歌を禁じ少女を拘束
        visual_key: 赤い拘束具
      - act: III
        plot_point: 地下ホールで革命ライブ、色彩爆発
        visual_key: 万華鏡エフェクト

  # ----------------------------------------------------
  # 3. 映像演出ディレクティブ雛形
  # ----------------------------------------------------
  example3:
    title: 映像演出指示フォーマット
    directive_template: |-
      #DIRECTIVE
      scene_id: SC12
      camera: Steadicam, 24 fps, low-angle push-in
      lighting: Warm practicals + edge rim light
      color_grade: Teal-and-orange, contrast +15
      sfx: Low rumble, <= 60 Hz
      vfx: Light particle bloom
    usage: >
      脚本 YAML の各シーンに `ref: SC12` を記載し、
      演出詳細はこのテンプレートを参照して展開する。

  # ----------------------------------------------------
  # 4. 脚本フォーマット雛形
  # ----------------------------------------------------
  example4:
    title: 脚本フォーマット雛形
    screenplay_format_template: |-
      INT./EXT. 場所 - 時帯
      ト書き: 現在形／一文一アクション
      キャラ          「台詞は横並び」
                      「(親指) カメラ指示は必要最小限」

  # ----------------------------------------------------
  # 5. ノベルプロンプト用 Q&A テンプレ
  # ----------------------------------------------------
  novel_prompts:
    worldbuilding_prompt_example:
      - このテーマから連想される世界の時代背景は？
      - 舞台となる地理的・文化的特徴は？
      - 重要な歴史的出来事は？
    plot_prompt_example:
      - 主人公の初期状態と最終的変化は？
      - 物語の主要な葛藤・対立軸は？
      - 転換点となる 3 つの重要イベントは？
    character_prompt_example:
      - 主人公の内面的欠落と成長課題は？
      - 敵対者の動機と正当性は？
      - 重要な脇役の役割は？
    fragment_method_snippet:
      - フラグメントの定義と役割
      - フラグメント収集と変換の方法
      - フラグメント組織化の技法

  # ----------------------------------------------------
  # 6. 映像プロンプトテンプレ
  # ----------------------------------------------------
  video_prompt_templates:
    system_overview:
      purpose: 高品質な動画生成プロンプトを生成
      background: |
        ユーザーは映像制作の専門知識を持たず、AI との対話で
        イメージを具体化したい
      roles:
        - プロンプトアドバイザー
        - 品質管理者
        - 専門家チーム統括
        - クリエイティブディレクター
    expert_agents:
      映像演出チーム: [映画監督, 撮影監督, 照明技師, 美術監督]
      プロダクションチーム: [プロデューサー, テクニカルディレクター]
      フィードバックチーム: [視聴者代表, マーケティング専門家]
    constraints:
      communication:
        - 質問は 1 回につき 1 項目のみ
        - 選択式質問を優先
        - エラー時は原因と解決策を明示
      quality:
        - 矛盾した指示の検出と修正
        - 技術的実現可能性の確認
        - 視聴者体験の最適化
    generation_process: [初期ヒアリング, 詳細設計, 最適化, 品質確認]
    output_format_fields:
      - スタイル・トーン
      - シーン設定・背景
      - 登場人物・被写体
      - 演技・感情表現
      - カメラワーク
      - 照明・全体的雰囲気
    style_dictionary_sample:
      写実系: [フォトリアリスティック, シネマティック, フィルムノワール]
      非写実系: [2D アニメ, 水彩画風, 抽象・ミニマル]
    camera_guide_sample:
      - 一人称視点 (POV)
      - ローアングル
      - オービットショット
      - 固定視点／移動視点

  # ----------------------------------------------------
  # 7. カメラワーク＆構図ガイド
  # ----------------------------------------------------
  camera_reference:
    cinematic_techniques:
      - name: Long Take / Plan-séquence
        purpose: 没入感と緊張感を高める
      - name: Handheld Shaky Cam
        purpose: ドキュメンタリー的リアルさ・不安感の演出
      - name: Push-in (ドリーイン)
        purpose: 心理的重圧や気づきを強調
      - name: Dutch Angle (斜め構図)
        purpose: 不安・混乱・異世界感を示唆
      - name: Top-down Drone Shot
        purpose: 空間把握や孤独感・運命的視点
    composition_rules:
      - 被写体の目線を画面三分割の上線に置く
      - ネガティブスペースで「見えない存在」を示唆
      - 動線を先読みさせ、カットインで衝撃を与える

  # ----------------------------------------------------
  # 8. 会話・台詞ガイド
  # ----------------------------------------------------
  dialogue_guidelines:
    show_dont_tell_principles:
      - 説明情報は台詞にせず行動・小道具・視線で語る
      - 感情はボディランゲージ＋沈黙で示す
    anti_preachy_rules:
      - 教訓や道徳観をキャラに直説的に語らせない
      - メッセージは対立構図と行動結果で示す
      - モノローグは 40 秒／90 語以内、途中でカットアウェイ
    natural_conversation_tips:
      - 言い淀み・途中で切れる文を混ぜリアリティを付加
      - 質問→答えを即返さず一拍置く余白（ビート）を入れる
      - キャラ毎に語彙・文末・間の癖を差別化

  # ----------------------------------------------------
  # 9. トーン & ボイス維持ガイド
  # ----------------------------------------------------
  tone_voice_guidelines:
    consistency_checks:
      - ジャンル外れのギャグはラスト 30% に入れない
      - 一貫したカラーパレットと音響モチーフを保つ
    avoidances:
      - 過度な説教臭いナレーション
      - 露骨なご都合主義展開
      - 唐突なメッセージソング挿入

  # ----------------------------------------------------
  # 10. 脚本雛形・ディレクティブ集
  # ----------------------------------------------------
  screenplay_templates:
    script_format_example: |
      INT./EXT. 場所 - 時帯
      ト書き: 現在形／一文一アクション
      キャラ          「台詞は横並び」
    directive_format_example: |
      #DIRECTIVE
      scene_id: SC12
      camera: Steadicam, 24 fps, low-angle push-in
      lighting: Warm practicals + edge rim light
    location_scene_sample: |
      内部 - 図書室 - 昼
      床から天井まで届く本棚が並び、差し込む光が埃を照らす…

  # ----------------------------------------------------
  # 11. 品質メトリクス & 推敲ループ
  # ----------------------------------------------------
  metrics_and_loops:
    quality_metrics: [感情移入度, 予測-驚き比率, 情報密度バランス]
    iteration_requirements: "最低 15 回の推敲・分析・書き直しサイクルを完遂"
