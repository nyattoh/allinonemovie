title: 月光の庭で
genre: ファンタジー/心理ドラマ
theme: 喪失と再生、記憶の価値
target_audience: 20代以上の大人
target_duration: 3-5分

story_structure:
  prologue: |
    雨上がりの夕暮れ、古びた洋館の庭に一人の女性が立っていた。梨沙子、32歳。両親の遺品整理のために5年ぶりに実家を訪れていた。月明かりが雨に濡れた庭を照らし、幼い頃の記憶が彼女の中で蘇り始める。

  chapter1: |
    梨沙子は庭の奥にある小さな物置小屋を見つける。小屋の扉は重く、長年開けられた形跡がない。中には父が使っていた古い天体望遠鏡と、謎の青い箱があった。箱には「記憶の花園」と書かれている。箱を開けると、中から一粒の種が出てきた。梨沙子は何気なく、物置小屋の近くの土に種を植えた。

  chapter2: |
    翌朝、梨沙子が目を覚ますと、庭に異変が起きていた。種を植えた場所から、淡く光る青い花が咲いていた。その花に触れると、彼女は突然幼少期の鮮明な記憶の中にいた。父と天体観測をしている記憶だった。記憶が終わると、彼女は現実に戻っていた。青い花は消え、その場所に別の種が残されていた。

  chapter3: |
    梨沙子は次々と種を植え、記憶の世界を旅する。母との料理、家族での誕生日、亡くなった祖父との会話...。しかし、ある日植えた種からは、彼女が記憶にない場面が現れた。それは両親の秘密の会話で、彼女が難病を患っていたこと、そして両親が彼女を救うために何かを犠牲にしたことを知る。最後の種を植えると、庭全体が青い光に包まれた。

  epilogue: |
    光が消えると、庭には父と母が立っていた。彼らは実は死んでおらず、梨沙子の命と引き換えに、記憶の世界に閉じ込められていたのだ。彼らは娘に別れを告げ、「あなたの人生を生きなさい」と言って消えていく。梨沙子は涙を流しながらも微笑み、新たな朝を迎える準備をする。物置小屋からは望遠鏡を持ち出し、星を見上げた。

characters:
  protagonist:
    name: 佐伯 梨沙子
    age: 32歳
    appearance: 長い黒髪、知的な雰囲気、常に少し疲れた表情
    personality: 几帳面、内向的、感情を表に出さない
    background: 大学教授（天文学）、5年前に両親が事故で亡くなったと思っていた
    goal: 過去の整理と前に進むこと
    internal_conflict: 両親との関係に後悔を感じている

  sub_character1:
    name: 佐伯 和彦
    relation: 梨沙子の父、天文学者
    role: 梨沙子の記憶の中の導き手、秘密の守り手

  sub_character2:
    name: 佐伯 千鶴
    relation: 梨沙子の母、植物研究者
    role: 「記憶の花園」の創造者、犠牲の象徴

world_setting: |
  現代日本の古い洋館と庭が舞台。表面上は現実世界だが、「記憶の花園」という魔法的な要素が存在する。記憶は青い光を放つ花として可視化され、その花を通じて過去の記憶を体験できる。庭は現実と記憶、生と死の境界が曖昧になる特別な場所。

notes:
  visual_adaptation: 現実と記憶世界の区別を色調や光の質感で表現。記憶世界は青い光で包まれ、やや非現実的な質感に。
  detarame_elements:
    - 記憶の花が咲くたびに庭の動植物が少しずつ変化し、最終的に全く別の生態系になる
    - 最後の記憶では、両親だけでなく梨沙子自身の分身も登場し、三者で対話する
    - 望遠鏡を覗くと、星の代わりに別の平行世界が見える 